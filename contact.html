<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/style.css" rel="stylesheet" />
    <title>Javascript CA</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-links">
          <li>
            <a href="index.html">Home</a>
          </li>

          <li>
            <a class="current" href="contact.html">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <form id="contactForm">
        <div>
          <input name="firstname" id="name" placeholder="Name" />
          <div class="error-form" id="nameError">Required</div>
        </div>
        <div>
          <input name="subject" id="subject" placeholder="Subject" />
          <div class="error-form" id="subjectError">
            Must have atlest 10 letters.
          </div>
        </div>
        <div>
          <input name="email" id="email" placeholder="Email" />
          <div class="error-form" id="emailError">enter Email</div>
        </div>
        <div>
          <input name="adress" id="adress" placeholder="Adress" />
          <div class="error-form" id="adressError">25 signs required</div>
        </div>
        <button>Submit</button>
      </form>
    </main>
    <script src="/javascript/index.js"></script>
  </body>
</html>
